<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="node_modules/framework7/css/framework7.min.css" />
    <link rel="stylesheet" href="node_modules/framework7-icons/css/framework7-icons.css" />
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="path/to/my-app.css"> -->
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
      

          <div class="toolbar tabbar">
            <div class="toolbar-inner">
              <a href="#tab-1" class="tab-link tab-link-active"><i class="f7-icons size-50">heart</i></a>
              <a href="#tab-2" class="tab-link"><i class="f7-icons size-50">list</i></a>
              <a href="#tab-3" class="tab-link"><i class="f7-icons size-50">bag</i></a>
              <a href="#tab-4" class="tab-link"><i class="f7-icons size-50">person</i></a>
            </div>
          </div>
          <div class="tabs">
            <div id="tab-1" class="page-content tab tab-active">
              <div class="block">
                <p></p>
                ...
              </div>
            </div>
            <div id="tab-2" class="page-content tab">
              <div class="block">
                <p>Tab 2 content</p>
                ...
              </div>
            </div>
            <div id="tab-3" class="page-content tab">
              <div class="block">
                <p>Tab 3 content</p>
                ...
              </div>
            </div>

            <div id="tab-4" class="page-content tab">
                <div class="block">
                  <p>Tab 3 content</p>
                  ...
                </div>
              </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="node_modules/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
